<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="result.css">
        <link rel="stylesheet" href="node_modules/nprogress/nprogress.css">
        <title>Sun's App - Tiny Search Engine</title>
    </head>
    <body>
        <div id="result-page">
            <div id="result-page-header">
                <div class="small-logo">
                    <a href="index.html"><span class="google-blue">S</span><span class="google-red">u</span><span class="google-yellow">n</span><span class="google-blue">l</span><span class="google-green">a</span><span class="google-red">b</span></a>
                </div>
                <form id="search-form" action="result.html" method="get">
                    <input id="search-textarea" type="text" name="query">
                </form>
            </div>
            <div id="result-page-content">
                <div id="result-statistics">
                    <span id="statistics-count">0</span> results (<span id="statistics-time">0</span> seconds)
                </div>
            </div>
            <div id="footer">
                <span class="copyleft">&copy;</span> 2016 Sun Ziping. Proudly powered by electron.
            </div>
        </div>
        <script src="common.js"></script>
        <script src="result.js"></script>
    </body>
</html>
